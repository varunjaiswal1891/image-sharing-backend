spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false
  h2:
    console:
      enabled: false

aws:
  s3:
    bucket: test-bucket
    region: us-east-1

jwt:
  secret: test-secret-key-for-junit-tests
